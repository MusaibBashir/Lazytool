name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build binary with PyInstaller
        run: |
          pyinstaller \
            --onefile \
            --console \
            --name lazytool \
            --add-data "lazytool/app.tcss:lazytool" \
            --collect-all textual \
            --collect-all rich \
            --icon app_icon.icns \
            lazytool/__main__.py

      - name: Create macOS .app bundle
        run: |
          APP_NAME="LazyTool"
          APP_DIR="dist/${APP_NAME}.app"
          
          mkdir -p "${APP_DIR}/Contents/MacOS"
          mkdir -p "${APP_DIR}/Contents/Resources"
          
          # Copy the REAL binary (not a symlink)
          cp -L dist/lazytool "${APP_DIR}/Contents/MacOS/lazytool_bin"
          
          # Copy icon
          cp app_icon.icns "${APP_DIR}/Contents/Resources/app_icon.icns"
          
          # Create the launcher script
          cat > "${APP_DIR}/Contents/MacOS/LazyTool" << 'LAUNCHER'
          #!/bin/bash
          DIR="$(cd "$(dirname "$0")" && pwd)"
          BINARY="${DIR}/lazytool_bin"
          chmod +x "${BINARY}"
          
          # Run in Terminal
          osascript -e "tell application \"Terminal\" to do script \"'${BINARY}'; exit\"" -e "tell application \"Terminal\" to activate"
          LAUNCHER
          chmod +x "${APP_DIR}/Contents/MacOS/LazyTool"
          
          # Create Info.plist
          cat > "${APP_DIR}/Contents/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key><string>LazyTool</string>
            <key>CFBundleExecutable</key><string>LazyTool</string>
            <key>CFBundleIconFile</key><string>app_icon</string>
            <key>CFBundleIdentifier</key><string>com.musaibbashir.lazytool</string>
            <key>CFBundleShortVersionString</key><string>2.1.1</string>
            <key>CFBundlePackageType</key><string>APPL</string>
            <key>LSMinimumSystemVersion</key><string>12.0</string>
          </dict>
          </plist>
          PLIST

      - name: Create DMG
        run: |
          # Use create-dmg for a better experience
          brew install create-dmg
          mkdir -p dist/dmg
          cp -R "dist/LazyTool.app" dist/dmg/
          
          create-dmg \
            --volname "LazyTool Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "LazyTool.app" 175 190 \
            --hide-extension "LazyTool.app" \
            --app-drop-link 425 190 \
            "dist/LazyTool-macOS.dmg" \
            "dist/dmg/"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lazytool-macos
          path: |
            dist/lazytool
            dist/LazyTool-macOS.dmg

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          name: lazytool-macos
          path: dist/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/LazyTool-macOS.dmg
            dist/lazytool
          body: |
            ## LazyTool Release
            
            ### What's New in v2.1.1
            - **Multi-Profile System**: Switch between isolated profiles with Shift+P
            - **Journal**: Multiline Support
            - **Live Stats Refresh**: Stats panel updates automatically on any data change
            
            ### Downloads
            - **LazyTool-macOS.dmg**: Recommended for most users. Drag to Applications and launch.
            - **lazytool**: Standalone binary for CLI enthusiasts.
          make_latest: true
