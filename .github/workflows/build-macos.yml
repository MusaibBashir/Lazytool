name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Run tests
        run: |
          pip install pytest
          python -m pytest tests/ -v

      - name: Build with PyInstaller
        run: |
          pyinstaller \
            --onefile \
            --console \
            --name lazytool \
            --add-data "lazytool/app.tcss:lazytool" \
            --collect-all textual \
            --collect-all rich \
            --icon app_icon.icns \
            lazytool/__main__.py

      - name: Verify binary
        run: |
          ls -la dist/
          file dist/lazytool

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazytool-macos
          path: dist/lazytool
          retention-days: 30

  # Optional: create a release when a tag is pushed
  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: lazytool-macos
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/lazytool
          generate_release_notes: true
